<!doctype html>
<html>
  <head>
    <script src="https://use.fontawesome.com/7747f09f32.js"></script>
    <title>Demo chat</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">Demo chat</div>
    <div id="messages"></div>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Enter a message"/><button>Send</button>
    </form>
    <script src="lodash.js"></script>
    <script src="promise-polyfill.js"></script>
    <script src="fetch-polyfill.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="api-interface.js"></script>
    <script>
      $(function () {
        var socket = io();

        let user = localStorage.getItem('user');

        const getUser = () => {
          if (user) {
            return Promise.resolve(JSON.parse(user));
          } else {
            return api.createUser();
          }
        }

        const displayMessages = (messages) => {
          const html = [];
          _.forEach(messages, message => {
            if (message.sender._id === user._id) {
              html.push(myMessage(message));
            } else {
              html.push(otherMessage(message));
            }
          });
          $('#messages').append(html);
        }

        const otherMessage = (message) => {
          return `
          <div class="balloon6">
            <div class="faceicon">
              <i class="fa fa-user-circle-o fa-6x user-icon" aria-hidden="true"></i>
            </div>
            <div class="chatting">
              <div class="says">
                <p>${message.message}</p>
              </div>
            </div>
          </div>
          `;
        }

        const myMessage = (message) => {
          return `
          <div class="mycomment">
            <p>${message.message}</p>
          </div>
          `
        }

        getUser()
        .then(returnedUser => {
          user = returnedUser;
          localStorage.setItem('user', JSON.stringify(user));
        })
        .catch(err => {
          console.log(err);
        })
        .then(() => {
          return api.getMessages();
        })
        .then(messages => {
          displayMessages(messages);
        })
        .catch(err => {
          console.log(err);
        });

        $('form').submit((event) => {
          const val = $('#m').val();
          
          api.newMessage(user._id, val)
          .then(() => {
            $('#m').val('');
          })
          .catch(err => {
            console.log(err);
          });

          return false;
        });

        $('#m').focus(event => {
          window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('new_message', (message) => {
          displayMessages([message]);
        })
      })
    </script>
  </body>
</html>
